<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="fillInTheBlank">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>과일 가게에서 오늘 팔린 과일의 수입니다. 사과와 배는 모두 몇 개가 팔렸는지 구해 보세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip : 드래그영역 -->
                <div class="tip-box font-serif">
                  <table>
                    <tbody>
                      <tr>
                        <td>과일</td>
                        <td>사과</td>
                        <td>귤</td>
                        <td>배</td>
                      </tr>
                      <tr>
                        <td>수(개)</td>
                        <td>325</td>
                        <td>642</td>
                        <td>242</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="q-box font-serif"><input type="text" placeholder data-answer="567" max-length="10" />개</div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">
                  사과의 수와 배의 수를 더해 봅니다.<br />
                  세 자리 수의 덧셈은 같은 자리의 수끼리 더합니다.
                </div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">567</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    오늘 팔린 사과와 배는 모두 325+242=567(개)입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
