<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <style>
      .drag-box-title span {
        display: inline-block;
        width: 50%;
      }
      .drag-box-title span:first-child {
        border-right: 1px solid #0079ad;
      }
      .calc {
        display: inline-flex;
        border: 1px solid #000;
        border-radius: 50%;
        padding: 10px 40px;
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
      }
      .calc::before {
        content: "";
        position: absolute;
        width: 80px;
        height: 80px;
        top: 90%;
        left: -80px;
        transform: translateY(-50%);
        background: url(../common/img/calc-arrow-left.svg) no-repeat center/100%;
      }
      .calc::after {
        content: "";
        position: absolute;
        width: 80px;
        height: 80px;
        top: 90%;
        right: -80px;
        transform: translateY(-50%);
        background: url(../common/img/calc-arrow-right.svg) no-repeat center/100%;
      }
      .calc_box {
        width: 140px;
        padding: 0;
        outline: 1px solid #000;
        border: 4px solid transparent;
        border-radius: 8px;
        font-weight: 700;
        font-size: 36px;
        font-family: "NanumMyeongjo", serif;
        text-align: center;
      }
    </style>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="fillInTheBlank">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>빈칸에 알맞은 수를 써넣으세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip : 드래그영역 -->
                <!-- <div class="tip-box font-serif">
                  <img src="" alt="" />
                </div> -->
                <div class="q-box d-flex justify-content-center align-items-center" style="gap: 190px">
                  <div class="calc_box">315</div>
                  <input class="mt50" type="text" placeholder data-answer="897" />
                  <div class="calc">
                    <p>+582</p>
                  </div>
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">세 자리 수의 덧셈은 같은 자리의 수끼리 더합니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">897</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    315+582=897입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
