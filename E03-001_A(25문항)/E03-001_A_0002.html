<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <style>
      .tb-fixed {
        table-layout: fixed;
      }
      table.math-table td {
        padding: 3px 0;
      }
      table.math-table tr.line td {
        background: #000;
        height: 3px !important;
        min-height: 3px !important;
        overflow: hidden;
        padding: 0;
        border: 0;
      }
      table.math-table td input[type="text"] {
        width: 100%;
        letter-spacing: 3.5em;
        text-indent: 62px;
      }
    </style>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="fillInTheBlank">
          <!-- 질문 -->
          <header id="q-hd">
            <h1><span>계산해 보세요.</span></h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <div class="q-box font-serif d-flex" style="gap: 40px">
                  <table class="math-table tb-fixed" data-dtext_index="dtext_cls_table">
                    <tbody>
                      <tr>
                        <td></td>
                        <td>5</td>
                        <td>1</td>
                        <td>3</td>
                      </tr>
                      <tr>
                        <td>+</td>
                        <td>1</td>
                        <td>0</td>
                        <td>5</td>
                      </tr>
                      <tr class="line">
                        <td colspan="4"></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td colspan="3"><input type="text" placeholder data-answer="618" /></td>
                      </tr>
                    </tbody>
                  </table>
                  <table class="math-table tb-fixed" data-dtext_index="dtext_cls_table">
                    <tbody>
                      <tr>
                        <td></td>
                        <td>2</td>
                        <td>6</td>
                        <td>5</td>
                      </tr>
                      <tr>
                        <td>+</td>
                        <td>3</td>
                        <td>2</td>
                        <td>4</td>
                      </tr>
                      <tr class="line">
                        <td colspan="4"></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td colspan="3"><input type="text" placeholder data-answer="589" /></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">세 자리 수의 덧셈은 각 자리의 수를 맞추어 적은 후 일의 자리의 수끼리, 십의 자리의 수끼리, 백의 자리의 수끼리 더합니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">(1) 618 (2) 589</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    세 자리 수의 덧셈은 자리를 맞추어 쓰고, 같은 자리의 수끼리 더합니다. <br />(1) 513+105=618 <br />(2) 265+324=589
                    <br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
