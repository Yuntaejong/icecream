<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="fillInTheBlank">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>□ 안에 들어갈 수 있는 한 자리 수는 모두 몇 개인지 구해 보세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip : 드래그영역 -->
                <div class="tip-box font-serif">
                  <div class="qexample">475+396 ＜ 8□3</div>
                </div>
                <div class="q-box q-box-2 font-serif"><input type="text" placeholder data-answer="3" max-length="10" />개</div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">475+396=871입니다. 8□3를 871보다 큰 수로 만들기 위해서는 □ 안에 어떤 수가 들어갈 수 있는지 생각해 봅니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">3</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    475+396=871입니다. <br />
                    871＜8□3이므로 □ 안에 들어갈 수 있는 한 자리 수는 7, 8, 9로 3개입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
