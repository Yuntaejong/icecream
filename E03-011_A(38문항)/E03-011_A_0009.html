<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>직각삼각형에 대한 설명으로 옳은 것을 모두 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip -->
                <div class="tip-box">
                  <ul class="list-choice font-serif text-left">
                    <li>
                      <label>
                        <input type="checkbox" name="q" class="sr-only" data-maxselect="2" data-answer="" />
                        <span> <b>㉠</b> 한 각이 직각입니다. </span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="q" class="sr-only" data-maxselect="2" />
                        <span> <b>㉡</b> 꼭짓점이 1개입니다. </span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="q" class="sr-only" data-maxselect="2" />
                        <span> <b>㉢</b> 세 변의 길이가 모두 같습니다. </span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="q" class="sr-only" data-maxselect="2" data-answer="" />
                        <span> <b>㉣</b> 3개의 선분으로 둘러싸여 있습니다. </span>
                      </label>
                    </li>
                  </ul>
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">직각삼각형은 변, 꼭짓점, 각이 각각 3개씩 있고, 세 각 중 한 각이 직각입니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">㉠, ㉣</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    ㉡ 직각삼각형은 꼭짓점이 3개입니다. <br />
                    ㉢ 세 변의 길이가 같은 삼각형이 아닙니다.<br />
                    따라서 옳은 것은 ㉠, ㉣입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
