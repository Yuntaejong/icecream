<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="fillInTheBlank">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>두 나눗셈의 몫의 차는 얼마인지 구해 보세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip -->
                <div class="tip-box">
                  <div class="qexample">72÷8</div>
                  <div class="qexample">36÷9</div>
                </div>
                <div class="q-box text-right font-serif">
                  <input type="text" placeholder data-answer="5" />
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">
                  각 나눗셈을 계산하여 몫의 차를 구해 봅니다.<br />
                  ○÷□의 몫을 구할 때에는 □단 곱셈구구에서 곱이 ○가 되는 곱셈식을 찾습니다. <br />□×☆=○ → ○÷□=☆
                </div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">5</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    ㉠ 8단 곱셈구구를 이용하면 8×9=72이므로 72÷8의 몫은 9입니다.<br />
                    ㉡ 9단 곱셈구구를 이용하면 9×4=36이므로 36÷9의 몫은 4입니다.<br />
                    따라서 두 나눗셈의 몫의 차는 9-4=5입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
