<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>□ 안에 알맞은 두 수의 합을 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <div class="tip-box">7×4=<span class="blank"></span> <i class="icon icon-arrow-lg"> </i> 28÷7=<span class="blank"></span></div>
                <ul class="list-choice font-serif">
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>①</b> 28</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>②</b> 30 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" data-answer="" />
                      <span> <b>③</b> 32 </span>
                    </label>
                  </li>
                  <li class="split"></li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>④</b> 34 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>⑤</b> 36 </span>
                    </label>
                  </li>
                </ul>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">곱셈식은 나눗셈식으로, 나눗셈식은 곱셈식으로 바꾸어 나타낼 수 있습니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">③</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    곱셈식 7×4=28은 나눗셈식 28÷7=4로 나타낼 수 있습니다. <br />
                    빈칸에 알맞은 두 수는 각각 28, 4이므로 두 수의 합은 32입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
