<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/line.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>다음 중 □안에 알맞은 수를 순서대로 쓴 것을 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <div class="tip-box">
                  <ul class="list-dot">
                    <li><span class="font-serif">10000</span>은 <span class="font-serif">9900</span>보다 <span class="blank"></span>만큼 더 큰 수입니다.</li>
                    <li><span class="font-serif">10000</span>은 <span class="font-serif">9990</span>보다 <span class="blank"></span>만큼 더 큰 수입니다.</li>
                    <li><span class="font-serif">10000</span>은 <span class="font-serif">9999</span>보다 <span class="blank"></span>만큼 더 큰 수입니다.</li>
                  </ul>
                </div>
                <ul class="list-choice font-serif">
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>①</b> 1000, 100, 10 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>②</b> 1000, 100, 10 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>③</b> 10, 100, 1000 </span>
                    </label>
                  </li>
                  <li class="split"></li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" data-answer="" />
                      <span> <b>④</b> 100, 10, 1 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>⑤</b> 1, 10, 100 </span>
                    </label>
                  </li>
                </ul>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">수직선을 그려 <span class="font-serif">10000</span>은 <span class="font-serif">9900, 9990, 9999</span>보다 얼마만큼 더 큰 수인지 생각해 봅니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">④</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    <span class="font-serif">10000</span>은 <span class="font-serif">9900</span>보다 <span class="font-serif">100</span>만큼 더 큰 수입니다.<br />
                    <span class="font-serif">10000</span>은 <span class="font-serif">9990</span>보다 <span class="font-serif">10</span>만큼 더 큰 수입니다.<br />
                    <span class="font-serif">10000</span>은 <span class="font-serif">9999</span>보다 <span class="font-serif">1</span>만큼 더 큰 수입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
