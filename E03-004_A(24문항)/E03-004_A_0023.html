<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>다음 중 홀수의 합은 얼마인지 구해보세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip : 드래그영역 -->
                <div class="tip-box font-serif">140□ ＜ 645+758</div>
                <div class="q-box" style="font-size: 32px">
                  <label class="qlabel">
                    <input type="checkbox" name="q1" class="sr-only" data-maxselect="2" data-answer="" />
                    <p>1 ,</p>
                    <span class="qlabel-chk-multiple"></span>
                  </label>
                  <label class="qlabel">
                    <input type="checkbox" name="q1" class="sr-only" data-maxselect="2" data-answer="" />
                    <p>2,</p>
                    <span class="qlabel-chk-multiple"></span>
                  </label>

                  <label class="qlabel">
                    <input type="checkbox" name="q1" class="sr-only" data-maxselect="2" />
                    <p>3,</p>
                    <span class="qlabel-chk-multiple"></span>
                  </label>

                  <label class="qlabel">
                    <input type="checkbox" name="q1" class="sr-only" data-maxselect="2" />
                    <p>4,</p>
                    <span class="qlabel-chk-multiple"></span>
                  </label>

                  <label class="qlabel">
                    <input type="checkbox" name="q1" class="sr-only" data-maxselect="2" />
                    <p>5</p>
                    <span class="qlabel-chk-multiple"></span>
                  </label>
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">
                  받아올림이 여러 번 있는 세 자리 수의 덧셈에서 받아올림한 수를 빠뜨리지 않도록 주의하여 계산합니다. <br />
                  계산 결과와 140□을 비교하여 □ 안에 어떤 수가 들어갈 수 있는지 생각해 봅니다.
                </div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">1, 2</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    645+758=1403입니다. <br />
                    140□＜1403이므로 □ 안에 들어갈 수 있는 수는 1, 2입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
