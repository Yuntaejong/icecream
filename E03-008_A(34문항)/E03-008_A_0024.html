<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/line.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="trueFalse">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>직선에 대한 설명으로 잘못된 것을 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <div class="tip-box">
                  <ul class="list-choice m-0 text-left">
                    <li>
                      <label>
                        <input type="radio" name="q" class="sr-only" />
                        <span> <b class="font-serif">㉠</b> 직선 ㄷㄹ과 직선 ㄹㄷ은 같습니다. </span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="q" class="sr-only" />
                        <span> <b class="font-serif">㉡</b> 직선 ㄷㄹ은 점 ㄷ과 점 ㄹ을 지나 양쪽으로 뻗은 곧은 선입니다. </span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="q" class="sr-only" data-answer="" />
                        <span> <b class="font-serif">㉢</b> 두 점을 곧게 이은 선입니다. </span>
                      </label>
                    </li>
                  </ul>
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">
                  선분, 반직선, 직선의 특징을 생각해 봅니다.<br />
                  ‧ 선분: 두 점을 곧게 이은 선<br />
                  ‧ 반직선: 한 점에서 시작하여 한쪽으로 끝없이 뻗은 곧은 선<br />
                  ‧ 직선: 양쪽으로 끝없이 뻗은 곧은 선
                </div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">㉢</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    두 점을 곧게 이은 선은 선분입니다. <br />
                    양쪽으로 끝없이 뻗은 곧은 선을 직선이라고 합니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
