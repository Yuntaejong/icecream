<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="fillInTheBlank">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>혜수가 쿠키 42개 중 7개를 먹고, 남은 쿠키를 친구 5명에게 똑같이 나누어 주려고 합니다. 친구 한 명에게 쿠키를 몇 개씩 줄 수 있는지 구해 보세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip : 드래그영역 -->
                <div class="tip-box">
                  책꽂이에 책 40권을 정리하려고 합니다.<br />
                  책꽂이 한 칸에 8권씩 꽂으려면 책꽂이는 <input type="text" placeholder data-answer="5" max-length="1000" />칸 필요합니다.
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">○개를 □씩 묶으면 ☆묶음이 되는 것을 나눗셈식으로 나타내면 ○÷□=☆입니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">5</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    책 40권을 8권씩 묶으면 5묶음이 되므로 책꽂이는 모두 40÷8=5(칸) 필요합니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
