<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>다음 중 10000이 아닌 것을 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <ul class="list-choice">
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span>
                        <span class="font-serif"><b>①</b> 9000</span>보다 <span class="font-serif">1000</span>만큼 더 큰 수
                      </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span>
                        <span class="font-serif"><b>②</b> 9900</span>보다 <span class="font-serif">100</span>만큼 더 큰 수
                      </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span>
                        <span class="font-serif"><b>③</b> 9990</span>보다 <span class="font-serif">10</span>만큼 더 큰 수
                      </span>
                    </label>
                  </li>
                  <li class="split"></li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span>
                        <span class="font-serif"><b>④</b> 9999</span>보다 <span class="font-serif">1</span>만큼 더 큰 수
                      </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" data-answer="" />
                      <span>
                        <span class="font-serif"><b>⑤</b> 1000</span>이 <span class="font-serif">100</span>개인 수</span
                      >
                    </label>
                  </li>
                </ul>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">10000은 1000이 10개인 수입니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">⑤</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    ① 9000보다 1000만큼 더 큰 수 ➜ 10000 <br />
                    ② 9900보다 100만큼 더 큰 수 ➜ 10000<br />
                    ③ 9990보다 10만큼 더 큰 수 ➜ 10000<br />
                    ④ 9999보다 1만큼 더 큰 수 ➜ 10000<br />
                    ⑤ 1000이 100개인 수 ➜ 1000<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
