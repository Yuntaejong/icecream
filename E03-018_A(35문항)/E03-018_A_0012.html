<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>다음 곱셈식으로 몫을 구할 수 있는 나눗셈식을 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <div class="tip-box font-serif">9×8=72</div>
                <ul class="list-choice font-serif">
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>①</b> 64÷8 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>②</b> 35÷7 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>③</b> 48÷6 </span>
                    </label>
                  </li>
                  <li class="split"></li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" data-answer="" />
                      <span> <b>④</b> 72÷9 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="q" class="sr-only" />
                      <span> <b>⑤</b> 56÷8 </span>
                    </label>
                  </li>
                </ul>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">
                  나눗셈의 몫을 곱셈식으로 구할 때, 곱셈식에서 곱하는 수가 나눗셈의 몫이 됩니다. <br />
                  9×8=72에서 몫이 될 수 있는 수는 무엇인가요?
                </div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">④</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    곱셈식 9×8=72에서 9와 곱해서 72가 되는 수는 8입니다. <br />
                    따라서 72÷9의 몫을 구할 때 곱셈식 9×8=72를 이용할 수 있습니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
