<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->

    <style>
      .list-choice {
        display: grid;
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(2, auto);
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>다음 곱셈식을 보고 만들 수 있는 나눗셈식을 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <div class="tip-box">
                  <ul class="list-choice font-serif">
                    <li>
                      <label>
                        <input type="radio" name="q" class="sr-only" />
                        <span> <b>㉠</b> 6×□=48</span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="q" class="sr-only" />
                        <span> <b>㉡</b> 32÷4=□ </span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="q" class="sr-only" />
                        <span> <b>㉢</b> □×4=32</span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="q" class="sr-only" data-answer="" />
                        <span> <b>㉣</b> 48÷8=□ </span>
                      </label>
                    </li>
                  </ul>
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">곱셈식을 이용하여 나눗셈의 몫을 구할 때 곱셈식에서 곱하는 수가 나눗셈의 몫이 됩니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">㉣</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    ㉠ 6×8=48이므로 □=8입니다. <br />
                    ㉡ 곱셈식 4×8=32를 이용하면 32÷4=8이므로 □=8입니다. <br />
                    ㉢ 8×4=32이므로 □=8입니다.<br />
                    ㉣ 곱셈식 8×6=48을 이용하면 48÷8=6이므로 □=6입니다.<br />
                    따라서 □에 들어갈 수가 다른 하나는 ㉣입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
