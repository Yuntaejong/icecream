<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/line.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="multipleChoice">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>다음 중 시계의 긴바늘과 짧은바늘이 이루는 작은 쪽의 각이 직각인 시각을 모두 고르세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <ul class="list-choice">
                  <li>
                    <label>
                      <input type="checkbox" name="q" class="sr-only" data-maxselect="2" />
                      <span> <b class="font-serif">①</b> 10시 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="q" class="sr-only" data-maxselect="2" />
                      <span> <b class="font-serif">②</b> 12시 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="q" class="sr-only" data-maxselect="2" data-answer="" />
                      <span> <b class="font-serif">③</b> 3시 </span>
                    </label>
                  </li>
                  <li class="split"></li>
                  <li>
                    <label>
                      <input type="checkbox" name="q" class="sr-only" data-maxselect="2" />
                      <span> <b class="font-serif">④</b> 6시 </span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="q" class="sr-only" data-maxselect="2" data-answer="" />
                      <span> <b class="font-serif">⑤</b> 9시 </span>
                    </label>
                  </li>
                </ul>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">종이를 반듯하게 두 번 접었을 때 생기는 각을 직각이라고 합니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse>
                      <span class="font-serif">③, ⑤</span>
                    </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    주어진 보기에서 긴바늘과 짧은바늘이 이루는 작은 쪽의 각이 직각인 시각은 3시 또는 9시입니다.<br />
                    <img src="" alt="" /><br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>
        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
