<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=1570,height=890" name="viewport" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../common_idigrow/css/common.css" />
    <script defer src="../../common_idigrow/js/jquery.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery-ui.min.js"></script>
    <script defer src="../../common_idigrow/js/jquery.ui.touch-punch.min.js"></script>
    <script defer src="../../common_idigrow/js/bootstrap.min.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.fix.js"></script>
    <script defer src="../../common_idigrow/js/dragdrop.js"></script>
    <script defer src="../../common_idigrow/js/common.js"></script>
    <!-- 페이지별 -->
  </head>
  <body>
    <div id="wrap" class="" data-lesson="">
      <!-- 학습도구 영역 -->
      <div id="ctr"></div>

      <main id="ct">
        <!-- 페이지 시작 -->

        <assessmentItem data-qid="" data-response-type="fillInTheBlank">
          <!-- 질문 -->
          <header id="q-hd">
            <h1>
              <span>다음 중 홀수와 짝수를 나누어 보세요.</span>
            </h1>
          </header>
          <!-- 내용 -->
          <div id="content">
            <!-- 정답표시 -->
            <div id="a-ox"><b>O</b><b>X</b></div>
            <!-- 문항 영역 -->
            <div id="q-body">
              <itemBody>
                <!-- 단답유순 -->
                <!-- tip : 드래그영역 -->
                <div class="tip-box font-serif drag-area">
                  <div class="qexample drag-obj" data-obj="1" data-value="㉠" role="button">㉠ 510</div>
                  <div class="qexample drag-obj" data-obj="2" data-value="㉡" role="button">㉡ 331</div>
                  <div class="qexample drag-obj" data-obj="3" data-value="㉢" role="button">㉢ 462</div>
                  <div class="qexample drag-obj" data-obj="4" data-value="㉣" role="button">㉣ 233</div>
                  <div class="qexample drag-obj" data-obj="5" data-value="㉤" role="button">㉤ 124</div>
                </div>
                <div class="q-box">
                  <div class="drag-box">
                    <div class="drag-box-item">
                      <div class="drag-box-title">홀수</div>
                      <input type="text" class="drop-obj" placeholder data-answer="㉡㉣" data-group="1" />
                    </div>
                    <div class="drag-box-item">
                      <div class="drag-box-title">짝수</div>
                      <input type="text" class="drop-obj" placeholder data-answer="㉠㉢㉤" data-group="2" />
                    </div>
                  </div>
                </div>
              </itemBody>
            </div>
            <!-- 답 영역 -->
            <div id="a-wrap">
              <!-- 도움말 -->
              <section id="help">
                <h2>도움말</h2>
                <div id="help-body">도움말입니다.</div>
              </section>
              <div class="a-box">
                <!-- 정답 -->
                <section id="a">
                  <h2>정답</h2>
                  <div id="a-body">
                    <correctResponse> 홀수: ㉡, ㉣ 짝수: ㉠, ㉢, ㉤ </correctResponse>
                  </div>
                </section>

                <!-- 해설 -->
                <section id="comment">
                  <h2>해설</h2>
                  <div id="comment-body">
                    해설입니다.<br />
                    <br />
                    <a class="btn btn-primary btn-sm" href="#">해설 영상 보기 <i class="icon icon-video"></i></a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </assessmentItem>

        <!-- 네비게이션 영역 -->
        <footer id="ft"></footer>

        <!-- 페이지 끝 -->
      </main>
    </div>
  </body>
</html>
